{% extends 'layouts/base.html' %}
{% block content %}
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4> Profile </h4>
                        <div class="breadcrumb__links">
                            <a href="{% url 'pages:home' %}">Home</a>
                            <span>Profile</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h6 class="checkout__title">Profile info</h6>
                            {{ form.errors }}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>First Name<span>*</span></p>
                                        <input name="{{ form.first_name.name }}"
                                               value="{{ form.first_name.value|default:'' }}" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Last Name<span>*</span></p>
                                        <input name="{{ form.last_name.name }}"
                                               value="{{ form.last_name.value|default:'' }}" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Country<span>*</span></p>
                                <input name="{{ form.country.name }}" value="{{ form.country.value|default:'' }}"
                                       type="text">
                            </div>
                            <div class="checkout__input">
                                <p>Address<span>*</span></p>
                                <input name="{{ form.address1.name }}" value="{{ form.address1.value|default:'' }}"
                                       type="text" placeholder="Street Address" class="checkout__input__add">
                                <input name="{{ form.address2.name }}" value="{{ form.address2.value|default:'' }}"
                                       type="text" placeholder="Apartment, suite, unite ect (optinal)">
                            </div>
                            <div class="checkout__input">
                                <p>Town/City<span>*</span></p>
                                <input name="{{ form.city.name }}" value="{{ form.city.value|default:'' }}" type="text">
                            </div>
                            <div class="checkout__input">
                                <p>Country/State<span>*</span></p>
                                <input name="{{ form.state.name }}" value="{{ form.country.value|default:'' }}"
                                       type="text">
                            </div>
                            <div class="checkout__input">
                                <p>Postcode / ZIP<span>*</span></p>
                                <input name="{{ form.postcode.name }}" value="{{ form.postcode.value|default:'' }}"
                                       type="text">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone<span>*</span></p>
                                        <input name="{{ form.phone.name }}" value="{{ form.phone.value|default:'' }}"
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="site-btn float-right" type="submit">Save</button>
                    <a href="{% url 'auth_password_change' %}">
                        <button class="site-btn float-right mr-5" type="button">Update Password</button>
                    </a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
