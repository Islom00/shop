<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Code</th>
            <th>price</th>
            <th>date</th>
        </tr>
        <tbody id="currency-table" >

        </tbody>
    </table>

</div>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script>
    $(function (){
        $.getJSON("https://nbu.uz/uz/exchange-rates/json/", function (data){
            for (const currency of data){
                let row = '<tr>';
                row += '<td>' + currency.title + '</td>'
                row += '<td>' + currency.code + '</td>'
                row += '<td>' + currency.price + '</td>'
                row += '<td>' + currency.date + '</td>'
                row += '</tr>'
                $("#currency-table").append(row)
                console.log(currency.title)
            }
        })
    })
</script>
</body>
</html>
